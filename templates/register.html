{% extends "base.html" %}
{% block title %}Ro‘yxatdan o‘tish{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h4 class="text-center mb-3">📝 Ro‘yxatdan o‘tish</h4>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Foydalanuvchi nomi</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Parol</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Ro‘yxatdan o‘tish</button>
      </form>
      <p class="text-center mt-3">Allaqachon akkauntingiz bormi? <a href="{{ url_for('login') }}">Kirish</a></p>
    </div>
  </div>
</div>
{% endblock %}
